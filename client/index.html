<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>GPT</title>
  </head>
  <body>
    <section class=" bg-[#202123] h-[100vh] w-[364px] ">
      <button class="bg-[#343541] w-[270px] buton hover:border-neutral-100">
        <span class="text-[18px] pr-7">
          +
        </span> 
        New Chat
      </button>
      <span class="pl-3 text-[14px] text-neutral-400">Your Activity </span>
      <ul >

      </ul>
    </section>

    <div id="app">
      <div id="chat_container">
        <div id="welcome-back" class="fade-in items-center text-center h-[80px] ml-[150px] pt-[20px]">
          Welcome back!
        </div>
      </div>
      <form>
        <textarea name="prompt" cols="1" rows="1" placeholder="Ask Something..."></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
